<html lang="en">

<head>

    <title>THA-4</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="outer">
            <div class="inner">

                <!-- Middle center -->
                <div class="mid"></div>

                <!-- Hands -->
                <div class="Hour_Hand"></div>
                <div class="Minute_Hand"></div>
                <div class="Second_Hand"></div>

                <!-- using position absolute, width fit-content, left and right for alignment of clock numbers -->
                <div class="num12">12</div>
                <div class="num3">3</div>
                <div class="num6">6</div>
                <div class="num9">9</div>
            </div>
        </div>
    </div>
