<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Clock</title>
</head>

<body>
  <div class="container">
    <div class="clock">
      <div class="inner">
        <div class="origin"></div>
        <div class="twelve">
          <h1>12</h1>
        </div>
        <div class="six">
          <h1>6</h1>
        </div>
        <div class="nine">
          <h1>9</h1>
        </div>
        <div class="three">
          <h1>3</h1>

        </div>
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hour"></div>
      </div>
    </div>
  </div>

</body>

</html>
