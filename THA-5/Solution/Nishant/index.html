<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THA-5(Calculator)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <input class="screen inout" type="text" name="screen" id="screen">
            <button class="grid CE">CE</button>
            <button class="grid">C</button>
            <button class="grid">*</button>
            <button class="grid">1</button>
            <button class="grid">2</button>
            <button class="grid">3</button>
            <button class="grid">/</button>
            <button class="grid">4</button>
            <button class="grid">5</button>
            <button class="grid">6</button>
            <button class="grid">-</button>
            <button class="grid">7</button>
            <button class="grid">8</button>
            <button class="grid">9</button>
            <button class="grid">+</button>
            <button class="grid">.</button>
            <button class="grid">0</button>
            <button class="grid equal">=</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
