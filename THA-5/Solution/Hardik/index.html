<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>THA_4</title>
  </head>
  <body>
    <div class="calc">
      <div class="form">
        <h1>Simple Calculator</h1>
        <form>
          <input
            type="number"
            id="first-num"
            class="first-num"
            placeholder="Enter first number"
            required
          />
          <br />
          <input
            type="number"
            id="second-num"
            class="second-num"
            placeholder="Enter second number"
            required
          />
          <div class="btn-container">
            <button onclick="calcHandler('+')" id="add">Add +</button>
            <button onclick="calcHandler('-')" id="subtract">Subtract -</button>
            <button onclick="calcHandler('*')" id="multiply">Multiply *</button>
            <button onclick="calcHandler('/')" id="divide">Divide /</button>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
