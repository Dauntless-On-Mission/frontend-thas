<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="cal">
            <div class="result">
                <div class="dis">
                </div>
                <div class="output">
                </div>
            </div>
            <div class="keys">
                <button class="clear" id="clear">C</button>
                <button class="last-clear" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">รท</button>
                <button class="numb" id="7">7</button>
                <button class="numb" id="8">8</button>
                <button class="numb" id="9">9</button>
                <button class="operator" id="*">*</button>
                <button class="numb" id="4">4</button>
                <button class="numb" id="5">5</button>
                <button class="numb" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="numb" id="1">1</button>
                <button class="numb" id="2">2</button>
                <button class="numb" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="numb zero" id="0">0</button>
                <button class="empty-1 numb dot" id="empty">.</button>
                <button class=" equals" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
